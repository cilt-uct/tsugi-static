<script>

class HelloWorld extends HTMLElement {
    connectedCallback () {
        var stuff = 'Not Set';
        if (this.hasAttribute('stuff')) {
            stuff = this.getAttribute('stuff');
        }

        this.innerHTML = 'hello, world!<br/>'
            +stuff+
            '<br/><button type="button" class="btn btn-primary">Primary Button</button>';
    }
}
customElements.define( 'hello-world', HelloWorld )
</script>
